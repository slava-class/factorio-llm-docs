name: generate

on:
  workflow_dispatch:
    inputs:
      target:
        description: "stable | experimental | latest | x.y.z"
        required: true
        default: "latest"
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Resolve target
        id: resolve
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            t="${GITHUB_REF_NAME}"
            t="${t#v}"
            echo "target=$t" >> "$GITHUB_OUTPUT"
          else
            echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate
        run: |
          bun tools/factorio-docs.ts generate --target "${{ steps.resolve.outputs.target }}"
          bun tools/site-index.ts

      - name: Determine version
        id: version
        env:
          TARGET: ${{ steps.resolve.outputs.target }}
        run: |
          set -euo pipefail
          if [[ "$TARGET" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "version=$TARGET" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          bun tools/factorio-docs.ts versions > /tmp/versions.json
          VERSION=$(bun -e 'const fs=require("fs"); const r=JSON.parse(fs.readFileSync("/tmp/versions.json","utf8")); const t=process.env.TARGET; console.log(r[t] ?? r.latest);')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package version artifacts
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          tar -czf "llm-docs-${version}.tar.gz" -C llm-docs "${version}"

      - uses: actions/upload-artifact@v4
        with:
          name: llm-docs
          path: |
            llm-docs/*
            llm-docs-*.tar.gz

      - name: Publish GitHub Release (tags only)
        if: github.ref_type == 'tag'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          gh release create "$tag" --title "$version" --notes "Generated docs for Factorio $version" --clobber \
            "llm-docs-${version}.tar.gz"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: llm-docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
